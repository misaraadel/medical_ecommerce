    <body>
        <!--start main-->
        <main>
            <!--Start register-pg -->
            <section class="register-pg">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 m-auto">
                            <div class="form-wrapper">
                                <form>
                                    <div class="heading text-center mb-5">
                                        <h4 class="h4"> تسجيل حساب جديد      </h4>
                                        <p class="another-register"> لديك حساب بالفعل  ؟ <a href="login.html"> تسجيل الدخول</a></p>
                                        <img src="assets/images/logo.png" alt="" class="logo">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" autocomplete="off" autofocus required  />
                                        <label class="floating-label">  الاسم بالكامل  </label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" autocomplete="off" autofocus required  />
                                        <label class="floating-label">  البريد الالكتروني </label>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control"  id="password"  autocomplete="off" autofocus required />
                                        <label class="floating-label"> الرقم السري </label>
                                        <span class="togglePassword"><i class="far fa-eye" id="togglePassword"></i></span>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control"   autocomplete="off" autofocus required />
                                        <label class="floating-label"> إعادة الرقم السري </label>
                                    </div>
                                    <button class="submit-btn"> تسجيل جديد </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="assets/images/pattern-3.png" alt="" class="pattern">
            </section>
        </main>
        <!--end main-->
        <!--loading page-->
        <div class="loader">
            <div class="container">
                 <div class="loading-content">
                     <div class="drop-water light-blue"></div>
                     <div class="drop-water light-blue"></div>
                     <div class="box">
                         <div class="wave light-blue">
         
                         </div>
                     </div>
                 </div>
            </div>
        </div>
        <!--Scroll to top button-->
        <a data-scroll href="#" class="scroll-top-btn" id="scroll-btn">
            <i class="fas fa-chevron-up"></i>
        </a>
        <!--start the intialize of js lib-->
        <!--first intilize jquery lib-->
        <script src="assets/js/lib/jquery-3.6.0.min.js"></script>
        <!--second intialize popper js lib-->
        <script src="assets/js/lib/popper.js"></script>
        <!--third intialize bootstrap js lib-->
        <script src="assets/js/lib/bootstrap.js"></script>
        <!--intialize owl coursel js lib -->
        <script src="assets/js/lib/owl.carousel.min.js"></script>
        <!--end the intialize of js lib-->
        <!--intialize main js file-->
        <script src="assets/js/main.js"></script>
        <script>
            //show password
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
        
            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // toggle the eye slash icon
                this.classList.toggle('fa-eye-slash');
            });
        </script>
    </body>
